<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 자식 요소에 적용</title>
    <style>
        .container{
            display: flex;
        }
        .child {
            padding: 20px;
            text-align: center;
            background-color: skyblue;
            color: white;
            width: 50%;
        }
        .child1{
            background-color: darkgoldenrod;
            text-align: right;
        }
        .child2{
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">Child 1</div>
        <div class="child child2">Child 2</div>
    </div>
</body>
</html>
